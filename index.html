        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[38.954429450407275,23.1474743590374],[38.96523283915148,23.169047143777394]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_eviadem_0');
        map.getPane('pane_eviadem_0').style.zIndex = 400;

            maxZoom: 28,
            minNativeZoom: 0,

        map.addLayer(layer_Highqualitystatelites_2);
        function pop_background_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_background_3_0() {
            return {
                fill: false,
                stroke: false,
                interactive: false
            }
        }
        map.createPane('pane_background_3');
        map.getPane('pane_background_3').style.zIndex = 403;
        map.getPane('pane_background_3').style['mix-blend-mode'] = 'normal';
        var layer_background_3 = new L.geoJson(json_background_3, {

            dataVar: 'json_background_3',
            layerName: 'layer_background_3',
            pane: 'pane_background_3',
            onEachFeature: pop_background_3,
            style: style_background_3_0,

            maxNativeZoom: 12

            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['namw'] !== null ? autolinker.link(feature.properties['namw'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['path'] !== null ? autolinker.link(feature.properties['path'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

                interactive: true,

        }
        map.createPane('pane_digitalupdating_7');
        map.getPane('pane_digitalupdating_7').style.zIndex = 407;
        map.getPane('pane_digitalupdating_7').style['mix-blend-mode'] = 'normal';
        var layer_digitalupdating_7 = new L.geoJson(json_digitalupdating_7, {
            attribution: '',
            interactive: true,
            dataVar: 'json_digitalupdating_7',
            layerName: 'layer_digitalupdating_7',
            pane: 'pane_digitalupdating_7',
            onEachFeature: pop_digitalupdating_7,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_digitalupdating_7_0(feature));
            },
        });
        bounds_group.addLayer(layer_digitalupdating_7);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");

        var osmGeocoder = new L.Control.Geocoder({

</td><td></td></tr></table>': layer_digitalupdating_7,"hillshade": layer_hillshade_5,'': layer_background_3,"High quality-statelites": layer_Highqualitystatelites_2,"evia island dem": layer_eviaislanddem_1,"evia dem": layer_eviadem_0,}).addTo(map);
